<div class="main">
  <app-slider></app-slider>
  <app-price-review></app-price-review>

  <div class="news">
    <app-news></app-news>
  </div>

  <div
    data-aos="fade-up"
    data-aos-anchor-placement="top-bottom"
    class="container-nft"
  >
    <ng-container *ngIf="items.length">
      <h1 routerLink="/nfts">BUY YOUR FAVORITE NFT's</h1>
      <div routerLink="/nfts" class="nfts">
        <ng-container *ngFor="let item of items; let i = index">
          <div @sliderFade class="slide" *ngIf="i == currentSlideIndex">
            <div class="slide-bg">
              <img class="slide-bg-image" src="{{ item }} " />
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
  <div class="news">
    <app-news></app-news>
  </div>
</div>
