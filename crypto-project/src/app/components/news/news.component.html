<div class="wrapper">
  <div class="container">
    <h1>WHAT'S TRENDING</h1>

    <div class="news">
      <ng-container *ngFor="let article of articles; let i = index">
        <ng-container *ngIf="i <= 5">
          <div
            class="example-card"
            [ngClass]="{
              right: (i + 1) % 3 === 1,
              middle: (i + 1) % 3 === 2,
              left: (i + 1) % 3 === 0
            }"
          >
            <img [src]="article.urlToImage" />
            <p>{{ article.author }}</p>

            <h3 class="h3title">{{ article.title }}</h3>

            <p>{{ article.publishedAt | date }}</p>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
