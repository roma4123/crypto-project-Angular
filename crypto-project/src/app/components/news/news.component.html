<div class="wrapper" >
  <div class="container" >
    <h1>WHAT'S TRENDING</h1>
    <div class="news">
      <ng-container *ngFor="let article of articles; let i = index">
        <ng-container *ngIf="i <= 5">
          <div
            data-aos="flip-up"
            data-aos-duration="1500"
            class="example-card"
            [ngClass]="{
              right: (i + 1) % 3 === 1,
              middle: (i + 1) % 3 === 2,
              left: (i + 1) % 3 === 0
            }"

          >
            <img [src]="article.urlToImage" [alt]="article.description"/>
            <div class="content-text">
              <p class="author">{{ article.author }}</p>
              <h3 class="title">{{ article.title }}</h3>
              <p class="date"><span><i class='far fa-calendar'></i></span> {{ article.publishedAt | date }}</p>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
